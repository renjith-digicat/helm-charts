## Authentication IDP configuration
## @param auth.clientId OAuth2 client id to use when requesting tokens
## @param auth.publicUrlPrefix Internet accessible URL prefix for IDP routes
## @param auth.internalUrlPrefix Cluster accessible URL prefix for IDP routes
